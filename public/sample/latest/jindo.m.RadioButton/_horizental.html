<style>
/* 개별 Sample 관련 CSS */
.frb-radiobtn-on{background:#FF729A !important;font-weight:bold;color:#FFF !important;text-decoration:none;cursor:pointer;outline:0 none;}
.frb-radiobtn-disable{opacity:.3;cursor: default;}

.frb-radiobtn-cont:after {content: ".";display: block;height: 0;clear: both;visibility: hidden;}
.frb-radiobtn-unit{float:left;position:relative;margin:0;padding:0;list-style:none;border:1px solid #CCC;border-right:none;background:#eee; font-weight:bold;color:#444;text-decoration:none;cursor:pointer;}
.frb-radiobtn-unit:last-child{border-right:1px solid #CCC}
.frb-radiobtn{position:absolute;display:none;}
.frb-radiobtn-label{display:block;margin:0;padding:10px 30px;font-size:1em;font-family:Helvetica,Arial,sans-serif;}
</style>

<!-- Content -->
<div id="ct" class="content">
    <h2 class="h_lft">{=COMPONENT}</h2>
    
    <!-- ViewSource -->
    <div id="view_source" class="view_source">
    	<div class="_view_status vs"><a href="#">view source</a><span class="ic_vc"></span></div>
	    <div class="sc">
	        <div class="_view_code sc_info" style="display:none;">
	       		<div>
					<h2 class="h2_code">CSS</h2>
					<!-- 마크업 구조 -->
					<textarea class="brush: css;">{=CSS}</textarea>	
				</div>
				<div>
					<h2 class="h2_code">HTML</h2>
					<textarea class="brush: xml;">{=HTML}</textarea>
				</div>
				<div>
					<h2 class="h2_code">SCRIPT</h2>
					<textarea class="brush: javascript;">{=SCRIPT}</textarea>
				</div>
	        </div>
	    </div>
    </div>
	<!--// ViewSource -->

	<!-- Demo 영역 -->
	<div id="demo">
		<div class="lm">가로형 RadioButton</div>
	</div>
	
	<div id="demo">
		<div id="radioBtn" style="padding:0 10px 10px;font-size:.8em;">
			<form action="#">				
				<ul class="frb-radiobtn-cont">
				<li class="frb-radiobtn-unit">
					<input type="radio" name="list" id="list" value="List" class="frb-radiobtn" checked>
					<label for="list" class="frb-radiobtn-label">List</label>
				</li>
				<li class="frb-radiobtn-unit">
					<input type="radio" name="grid" id="grid" value="Grid" class="frb-radiobtn">
					<label for="grid" class="frb-radiobtn-label">Grid</label>
				</li>
				<li class="frb-radiobtn-unit">
					<input type="radio" name="icon" id="icon" value="Icon" class="frb-radiobtn">
					<label for="icon" class="frb-radiobtn-label">Icon</label>
				</li>
				</ul>				
			</form>
		</div>
	</div>
	<div style="clear: both;"></div>
	<!--// Demo 영역 -->
	
	<!-- Option 영역 -->
	<div id="option">
		<div class="op" style="line-height: 25px;">
			<button type="button" id="chkValue" class="btn">선택한 값 얻어오기</button>&nbsp;&nbsp;선택 한 값 : <input type="text" id="viewValue" class="op_w20" style="width:150px;font-size:12px;"><br>
			<button type="button" id="chkAllEnable" class="btn">모두 활성화</button>&nbsp;&nbsp;<button type="button" id="chkAllDisable" class="btn">모두 비활성화</button><br>
			<button type="button" id="chkEnable" class="btn">List,Grid 활성화</button>&nbsp;&nbsp;<button type="button" id="chkDisable" class="btn">List,Grid 비활성화</button><br>
			<button type="button" id="chkChecked" class="btn">Icon 선택</button>
	    </div>
	</div>
	<!--// Option 영역 -->
</div>
<!--// Content -->

	<textarea>
	/*includeCSS*/

	<!--includeHtml -->

<!-- 사용자 script 파일 시작 -->
<script src="../../../source/jindo.m.CheckRadioCore.js" charset="utf-8"></script>
<script src="../../../source/jindo.m.RadioButton.js" charset="utf-8"></script>
<!-- 사용자 script 파일 끝 -->

<!-- Sample 실행 script 코드 -->
<script type="text/javascript">
var oRadioButton = new jindo.m.RadioButton("radioBtn", {sType : "h"});

jindo.$Fn(function(){
	jindo.$("viewValue").value = oRadioButton.getCheckedValue();
},this).attach(jindo.$("chkValue"), "click");

jindo.$Fn(function(){
	oRadioButton.enable();
},this).attach(jindo.$("chkAllEnable"), "click");

jindo.$Fn(function(){
	oRadioButton.disable();
},this).attach(jindo.$("chkAllDisable"), "click");

jindo.$Fn(function(){
	oRadioButton.enable([jindo.$("list"),jindo.$("grid")]);
},this).attach(jindo.$("chkEnable"), "click");

jindo.$Fn(function(){
	oRadioButton.disable([jindo.$("list"),jindo.$("grid")]);
},this).attach(jindo.$("chkDisable"), "click");


jindo.$Fn(function(){
	oRadioButton.setCheckedButton(oRadioButton.getElementByIndex(2).elRadioButton);
},this).attach(jindo.$("chkChecked"), "click");
</script>
<!--// Sample 실행 script 코드 끝-->
