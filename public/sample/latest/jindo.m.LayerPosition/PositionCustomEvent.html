<!-- Sample 실행 script 코드 -->
<script type="text/javascript">
	jindo.$Fn(function(we){
		we.stop();
		oLp.top();
	}, this).attach(jindo.$("btn_top"), 'click');
	
	jindo.$Fn(function(we){
		we.stop();
		oLp.center();
	}, this).attach(jindo.$("btn_center"), 'click');
	
	jindo.$Fn(function(we){
		we.stop();
		oLp.bottom();
	}, this).attach(jindo.$("btn_bottom"), 'click');
			
	var oLp = new jindo.m.LayerPosition("layer", {
		bActivateOnload : false,
		sPosition : "center"
	}).attach("beforePosition", function(we) {
		addConsole(we.sType + " → " + "포지션 설정 전에 호출");
		addConsole("(" + (we.htPosition.nTop || we.htPosition.nTop ===0 ? "nTop:" + we.htPosition.nTop :  "nBottom:" + we.htPosition.nBottom) + ", nLeft:" + we.htPosition.nLeft + ")");
	}).attach("position", function(we) {
		addConsole(we.sType + " → " + "포지션 설정 후에 호출");
		addConsole("(" + (we.htPosition.nTop || we.htPosition.nTop ===0  ? "nTop:" + we.htPosition.nTop :  "nBottom:" + we.htPosition.nBottom) + ", nLeft:" + we.htPosition.nLeft + ")");
	});
	oLp.activate();
</script>
