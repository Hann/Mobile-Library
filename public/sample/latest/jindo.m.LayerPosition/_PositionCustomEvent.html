<style>
/* 개별 Sample 관련 CSS */
.u_addhm{position:absolute;left:0;z-index:100;width:308px;height:94px;font-size:12px;line-height:13px;text-align:center}
.u_addhm .uc_area{position:relative;width:308px;height:94px;margin:0 auto;background:url(../im/bg_addhm.png) no-repeat 0 0;text-align:left}
.u_addhm .uc_p{margin-left:5px;padding:15px 0 10px 20px;color:#222;letter-spacing:-1px;white-space:nowrap}
.u_addhm .uc_st{color:#04779d}
.u_addhm .uc_btn{display:block;position:absolute;top:5px;right:9px;width:50px;height:62px;border:0;background:none}
.strike {color:red;}
</style>

<!-- Content -->
<div id="ct" class="content">
    <h2 class="h_lft">{=COMPONENT}</h2>
    
    <!-- ViewSource -->
    <div id="view_source" class="view_source">
    	<div class="_view_status vs"><a href="#">view source</a><span class="ic_vc"></span></div>
	    <div class="sc">
	        <div class="_view_code sc_info" style="display:none;">
	       		<div>
					<h2 class="h2_code">CSS</h2>
					<!-- 마크업 구조 -->
					<textarea class="brush: css;">{=CSS}</textarea>	
				</div>
				<div>
					<h2 class="h2_code">HTML</h2>
					<textarea class="brush: xml;">{=HTML}</textarea>
				</div>
				<div>
					<h2 class="h2_code">SCRIPT</h2>
					<textarea class="brush: javascript;">{=SCRIPT}</textarea>
				</div>
	        </div>
	    </div>
    </div>
	<!--// ViewSource -->

	<!-- Demo 영역 -->
	<div id="demo">
		<div id="layer" class="u_addhm"> 
			<div class="uc_area"> 
				<p class="uc_p">
				레이어의 위치가 지정되기전 사용자 이벤트<br/>
				<strong class="uc_st">beforePosition</strong>이 발생하고,<br/>
				위치 지정이 완료되면 <strong class="uc_st">position</strong>이 발생합니다.<br/>
				</p>
				<button type="button" class="uc_btn"></button> 		
			</div> 
		</div>
	</div>
	<!--// Demo 영역 -->
	
	<!-- Option 영역 -->
	<div id="option">
		<div class="op">
			<button type="button" id="btn_top"  class="btn">TOP</button>
			<button type="button" id="btn_center" class="btn">CENTER</button>
			<button type="button" id="btn_bottom" class="btn">BOTTOM</button>
	    </div>
	</div>
	<!--// Option 영역 -->

	<!-- Log 영역 -->
    <div class="scroll">
        <button type="button" id="delConsole" class="btn_del">로그모두삭제</button>
        <textarea title="로그" id="txtConsole" class="tarea"></textarea>
    </div>
    <!-- Log 영역 -->	
</div>
<!--// Content -->

<!-- ViewSource Template 영역 -->
<div style="display:none;">
	<textarea>
	/*includeCSS*/	
	/*includeCSSEnd*/	
	
	<!--includeHtml -->
	<div id="layer">Layer</div>
	<!--includeHtmlEnd -->
	
	/*includeScript*/
	var oLp = new jindo.m.LayerPosition("layer", {
		bActivateOnload : false,
		sArea : "center"
	}).attach("beforeAdjust", function(we) {
		addConsole(we.sType + " → " + "포지션 설정 전에 호출\n (nTop:" + we.htPosition.nTop + ", nLeft:" + we.htPosition.nLeft + ")");
	}).attach("adjust", function(we) {
		addConsole(we.sType + " → " + "포지션 설정 후에 호출\n (nTop:" + we.htPosition.nTop + ", nLeft:" + we.htPosition.nLeft + ")");
	});
	oLp.activate();	
	/*includeScriptEnd*/
	</textarea>
</div>
<!--// ViewSource Template 영역끝 -->

<!-- 사용자 script 파일 시작 -->
<script src="../../../source/jindo.m.LayerPosition.js" charset="utf-8"></script>
<!-- 사용자 script 파일 끝 -->

<!-- Sample 실행 script 코드 -->
<script type="text/javascript">
	jindo.$Fn(function(we){
		we.stop();
		oLp.top();
	}, this).attach(jindo.$("btn_top"), 'click');
	
	jindo.$Fn(function(we){
		we.stop();
		oLp.center();
	}, this).attach(jindo.$("btn_center"), 'click');
	
	jindo.$Fn(function(we){
		we.stop();
		oLp.bottom();
	}, this).attach(jindo.$("btn_bottom"), 'click');
			
	var oLp = new jindo.m.LayerPosition("layer", {
		bActivateOnload : false,
		sPosition : "center"
	}).attach("beforePosition", function(we) {
		addConsole(we.sType + " → " + "포지션 설정 전에 호출");
		addConsole("(" + (we.htPosition.nTop || we.htPosition.nTop ===0 ? "nTop:" + we.htPosition.nTop :  "nBottom:" + we.htPosition.nBottom) + ", nLeft:" + we.htPosition.nLeft + ")");
	}).attach("position", function(we) {
		addConsole(we.sType + " → " + "포지션 설정 후에 호출");
		addConsole("(" + (we.htPosition.nTop || we.htPosition.nTop ===0  ? "nTop:" + we.htPosition.nTop :  "nBottom:" + we.htPosition.nBottom) + ", nLeft:" + we.htPosition.nLeft + ")");
	});
	oLp.activate();
</script>
<!--// Sample 실행 script 코드 끝-->
