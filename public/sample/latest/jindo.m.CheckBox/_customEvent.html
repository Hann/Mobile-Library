<!-- Sample 실행 script 코드 -->
<script type="text/javascript">
var oCheckbox = new jindo.m.CheckBox("checkbox").attach({
	"checked" : function(we){
		addConsole(we.elCheckBox.value + "선택");
	},
	"unchecked" : function(we){
		addConsole(we.elCheckBox.value + "선택 해제");
	},
	"enable" : function(we){
		var aNames = [];
		var aElList = we.aCheckBoxList;
		for(var i = 0 ; i < aElList.length ; i++){
			aNames.push(aElList[i].value);
		}
		
		addConsole(aNames.join() + " 활성화");
	},
	"disable" : function(we){
		var aNames = [];
		var aElList = we.aCheckBoxList;
		for(var i = 0 ; i < aElList.length ; i++){
			aNames.push(aElList[i].value);
		}
		
		addConsole(aNames.join() + " 비활성화");
	}
});


jindo.$Fn(function(){
	jindo.$("viewValue").value = oCheckbox.getCheckedValue().join();
},this).attach(jindo.$("chkValue"), "click");

jindo.$Fn(function(){
	oCheckbox.enable();
},this).attach(jindo.$("chkAllEnable"), "click");

jindo.$Fn(function(){
	oCheckbox.disable();
},this).attach(jindo.$("chkAllDisable"), "click");

jindo.$Fn(function(){
	oCheckbox.setCheckedBox(true);
},this).attach(jindo.$("chkAllChecked"), "click");

jindo.$Fn(function(){
	oCheckbox.setCheckedBox(false);
},this).attach(jindo.$("chkAllUnChecked"), "click");
</script>
<!--// Sample 실행 script 코드 끝-->
