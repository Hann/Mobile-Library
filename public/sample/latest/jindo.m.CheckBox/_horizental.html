<!-- Sample 실행 script 코드 -->
<script type="text/javascript">
var oCheckbox = new jindo.m.CheckBox("checkbox",{sType : "h"});

jindo.$Fn(function(){
	jindo.$("viewValue").value = oCheckbox.getCheckedValue().join();
},this).attach(jindo.$("chkValue"), "click");

jindo.$Fn(function(){
	oCheckbox.enable();
},this).attach(jindo.$("chkAllEnable"), "click");

jindo.$Fn(function(){
	oCheckbox.disable();
},this).attach(jindo.$("chkAllDisable"), "click");

jindo.$Fn(function(){
	oCheckbox.enable([jindo.$("wifi"),jindo.$("i4G")]);
},this).attach(jindo.$("chkEnable"), "click");

jindo.$Fn(function(){
	oCheckbox.disable([jindo.$("wifi"),jindo.$("i4G")]);
},this).attach(jindo.$("chkDisable"), "click");

jindo.$Fn(function(){
	oCheckbox.setCheckedBox(true);
},this).attach(jindo.$("chkAllChecked"), "click");

jindo.$Fn(function(){
	oCheckbox.setCheckedBox(false);
},this).attach(jindo.$("chkAllUnChecked"), "click");

jindo.$Fn(function(){
	oCheckbox.setCheckedBox(true,[jindo.$("i3GUnit"),jindo.$("i4GUnit")]);
},this).attach(jindo.$("chkChecked"), "click");

jindo.$Fn(function(){
	oCheckbox.setCheckedBox(false,[jindo.$("i3GUnit"),jindo.$("i4GUnit")]);
},this).attach(jindo.$("chkUnChecked"), "click");
</script>
<!--// Sample 실행 script 코드 끝-->
