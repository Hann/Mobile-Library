<!-- Sample 실행 script 코드 -->
<script type="text/javascript">
var oTransition = new jindo.m.Transition();
oTransition.attach({
	'start' : function(oCustomEvent){
		addConsole('[START] : '+ oCustomEvent.sTaskName + ' 시작');
	},
	'end' : function(oCustomEvent){
		addConsole('[END] : '+ oCustomEvent.sTaskName + ' 끝');
	}
})

var el = jindo.$('div1');
var wel = jindo.$Element(el);
var nDuration = 1000;

function addTask(){
	oTransition.queue(el, nDuration, {
		sTaskName : '높이값은 50px',
		htStyle : {
			height: "50px",
			overflow : "hidden"
		}
		,fCallback : {
			htStyle : {
				"background-color" : "#CCC"
			}
		}
	});

	oTransition.queue(el, nDuration, {
		sTaskName : '높이값은 100px',
		htStyle : {
			height: "100px"
		}
		,fCallback : {
			htStyle : {
				"background-color" : "#CC9900"
			}
		}
	});

	oTransition.queue(el, nDuration,{
		sTaskName : '넓이값은 50px',
		htStyle : {
			width : "50px"
		}
		,fCallback : {
			htStyle : {
				"background-color" : "#CC3366"
			}
		}
	});

	oTransition.queue(el, nDuration,{
		sTaskName : '넓이값은 150px',
		htStyle : {
			width : "150px"
		}
		,fCallback : {
			htStyle : {
				"background-color" : "pink"
			}
		}
	});
}

jindo.$Fn(function(){
	if(oTransition.isPlaying()){
		alert('현재 진행중입니다');
		return;
	}
	
	if(!oTransition.isExistTask()){
		addTask();
	}

	oTransition.start();
},this).attach(jindo.$('start'),'click');

</script>
