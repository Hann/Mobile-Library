<!-- Sample 실행 script 코드 -->
<script type="text/javascript">
var oTextInput = new jindo.m.TextInput("form_base", {bUseValidate : true});
oTextInput.attach({
	"focus" : function(we) {
		addConsole("[" + (we.nIndex + 1) + "번째] 포커스 됨");
	},
	"blur" : function(we) {
		addConsole("[" + (we.nIndex + 1) + "번째] 포커스 잃어버림");
	},
	"enable" : function(we) {
		addConsole("[" + (we.nIndex + 1) + "번째] 활성됨");
	},
	"disable" : function(we) {
		addConsole("[" + (we.nIndex + 1) + "번째] 비활성됨");
	},
	"valid" : function(we) {
		addConsole("[" + (we.nIndex + 1) + "번째] 유효함 <br>유효여부 : " + we.htValidate.bValid + ", 변경전 : " + we.htValidate.sPreValue + ", 변경후 : " + we.htValidate.sCorrectedValue);
	},
	"invalid" : function(we) {
		addConsole("[" + (we.nIndex + 1) + "번째] 유효하지 않음<br>유효여부 : " + we.htValidate.bValid + ", 변경전 : " + we.htValidate.sPreValue + ", 변경후 : " + we.htValidate.sCorrectedValue);
	},
	"clear" : function(we) {
		addConsole("[" + (we.nIndex + 1) + "번째] 삭제버튼으로 값이 삭제됨");
	},
	"beforeShowClearBtn" : function(we) {
		addConsole("[" + (we.nIndex + 1) + "번째] 삭제버튼 보이기 전");
	},
	"showClearBtn" : function(we) { 
		addConsole("[" + (we.nIndex + 1) + "번째] 삭제버튼 보인 후");
	},
	"beforeHideClearBtn" : function(we) {
		addConsole("[" + (we.nIndex + 1) + "번째] 삭제버튼 사라지기 전");
	},
	"hideClearBtn" : function(we) { 
		addConsole("[" + (we.nIndex + 1) + "번째] 삭제버튼 사라진 후");
	}
});

function getElement(nIndex) {
	return oTextInput.getElement(nIndex);
}
</script>
