<!-- Sample 실행 script 코드 -->
<script type="text/javascript">
	
var elBody = document.body;
var oTouch = new jindo.m.Touch('layer1',{
	nMoveThreshold : 0	
});

function rotate(angle){
	if (typeof angle !== 'undefined') {
		jindo.$('layer1').style.webkitTransform = 'rotate('+angle+'deg)';	
	}
}

oTouch.attach({		
	'touchMove' : function(oCustomEvt){
		oCustomEvt.oEvent.stop();
		if(oCustomEvt.sMoveType && (oCustomEvt.sMoveType.indexOf('rotate') > -1)) {
			if (typeof oCustomEvt.nScale !== 'undefined') {
				rotate(oCustomEvt.nRotation);
				addConsole('[touchMove]: '+ oCustomEvt.sMoveType + " →  "+oCustomEvt.nRotation);
			}
		}
		
	},		
	'rotate' : function(oCustomEvt){
		if (oCustomEvt.sMoveType && (oCustomEvt.sMoveType.indexOf('rotate') > -1)) {
			addConsole('rotate → ' + oCustomEvt.nRotation);
		}
	}
});
//apply button	
function apply(){
	oTouch.option('nRotateThreshold', parseFloat(jindo.$('rotate').value, 10));
	
	
	addConsole('적용 되었습니다');
}

jindo.$Fn(function(evt){
	evt.stop();
	apply();
}, this).attach(jindo.$('apply'),'click');
</script>
